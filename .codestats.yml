config:
  token: <%= ENV['CODE_STATS_TOKEN'] %>
  ci: 'CIRCLECI'
  url: <%= ENV['CODE_STATS_URL'] %>
metrics:
  rubycritic:
    name: 'Code Quality'
    enabled: false
    minimum: 70
    report_dir: 'tmp/rubycritic'
    uploader_key: <%= ENV['RUBYCRITIC_S3_KEY'] %>
    uploader_secret: <%= ENV['RUBYCRITIC_S3_SECRET_KEY'] %>
    uploader_region: <%= ENV['RUBYCRITIC_S3_REGION'] %>
    uploader_bucket: <%= ENV['RUBYCRITIC_S3_BUCKET'] %>
  simplecov:
    name: 'Code Coverage'
    enabled: true
    minimum: 10
